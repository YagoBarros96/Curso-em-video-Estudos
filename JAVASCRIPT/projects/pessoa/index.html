    <header>
        <h1>Verificador de idade</h1>

    <section>
        <div>
            <p>Ano de Nascimento:

                    <input type="radio" id="mas" name="radsex" for="mas" checked />

                <label>
                    <input type="radio" id="fem" name="radsex" for="fem"  />

            </p>

                <input type="button" value="Verificar" onclick="verificar()" />
            </p>
        </div>
        <hr>
        <div id="res">
            <p>Prencha os dados acima para ver o resultado!</p>
        </div>
    </section>

    <footer>

    </footer>
