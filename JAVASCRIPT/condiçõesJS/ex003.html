<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">
        
    </div>


    <script>
        var txtv = window.document.querySelector('input#txtvel')
        var res = window.document.querySelector('div#res')

        function calcular() {
            var vel = Number(txtv.value)
            res.innerHTML = `<p><strong> Sua velocidade atual é de ${vel} Km/h.</strong></p>` 
            if( vel > 60) {res.innerHTML += `<p><strong>VOCÊ FOI MULTADO!</strong></p>`              
            } 
            res.innerHTML += `<p><strong> Dirija sempre com segurança nas estradas, ruas e rodovias!</strong></p>`
        }
    </script>
    
</body>
</html>
